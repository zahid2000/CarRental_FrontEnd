<ul class="list-group">
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.carBrandId}}"
    *ngFor="let brand of carBrands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brand }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.brand }} secdiniz</h5>
