<div  class="card" style="height: 30rem;">
    <img src="" class="card-img-top" alt="...">
    <div class="card-body" style="margin:auto" *ngFor="let carDetail of carDetails">
      <h5 class="card-title" >{{carDetail.carName}}</h5>
      <p class="card-text">{{carDetail.description}}</p>
      <a (click)="addToCart(carDetail)" class="btn btn-primary">Kirala</a>
    </div>
  </div>
