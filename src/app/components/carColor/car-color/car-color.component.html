<table class="table border mt-4">
  <thead>
    <tr>
      <th  routerLink="/cars" >Color</th>
    </tr>

    <tr
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.carColorId }}"
      *ngFor="let color of carColors"
      [class]="getCurrentColorClass(color)"
    >
      <td>{{ color.color }}</td>
    </tr>
  </thead>
</table>
<h5 *ngIf="currentColor">{{ currentColor.color }} secdiniz</h5>
